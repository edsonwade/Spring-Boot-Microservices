spring:
  application:
    name: CONFIG-SERVICE
  profiles:
    active: dev

  cloud:
    config:
      server:
        git:
          uri: https://github.com/edsonwade/config-server-repo.git
          clone-on-start: true
          default-label: main

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}


server:
  port: 8888
